name: Stardew Tip Daily

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - run: python -m pip install httpx tzdata

      - name: Post tip at 16:00 London
        working-directory: tipbot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python - << 'PY'
          import os, sys, datetime as dt
          from zoneinfo import ZoneInfo
          now = dt.datetime.now(ZoneInfo("Europe/London"))
          if now.hour != 16:
              print(f"Skipping; local time is {now.isoformat()}")
              sys.exit(0)

          import httpx
          from tips import grab_tip
          tip = grab_tip()
          msg = f"**Stardew Tip of the Day**\n> {tip}"

          r = httpx.post(
              os.environ["DISCORD_WEBHOOK_URL"],
              json={"content": msg[:1999], "username": "Stardew Tip Bot"}
          )
          r.raise_for_status()
          print("Posted at", now.isoformat())
          PY
